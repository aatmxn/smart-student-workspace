<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager | Smart Student</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .todo-wrapper {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .todo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .todo-header h1 {
      font-size: 1.75rem;
      margin: 0;
    }

    .btn-outline {
      padding: 8px 16px;
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-outline:hover {
      background: var(--bg-body);
      border-color: var(--text-muted);
    }

    .todo-box {
      background: var(--bg-card);
      padding: 32px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .input-group input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 1rem;
    }

    .input-group button {
      width: auto;
      white-space: nowrap;
    }

    ul#taskList {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    ul#taskList li {
      display: flex;
      align-items: center;
      padding: 16px;
      background: #fdfdfd;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      margin: 0;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02);
    }

    ul#taskList li input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 16px;
      cursor: pointer;
    }

    ul#taskList li span {
      flex: 1;
      font-size: 1.05rem;
      color: var(--text-primary);
    }

    ul#taskList li button {
      background: transparent;
      color: var(--text-muted);
      border: none;
      padding: 4px;
      line-height: 1;
      border-radius: var(--radius-sm);
      transition: color 0.2s, background 0.2s;
    }

    ul#taskList li button:hover {
      color: var(--danger-color);
      background: #fef2f2;
    }
  </style>
</head>

<body>

  <div class="todo-wrapper">
    <div class="todo-header">
      <h1>Task Manager</h1>
      <button class="btn-outline" onclick="window.location.href='dashboard.html'">Exit</button>
    </div>

    <div class="todo-box">
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="What needs to be done?">
        <button id="addTaskBtn">Add Task</button>
      </div>

      <ul id="taskList"></ul>
    </div>
  </div>

  <script src="../js/pages/todo.js"></script>
</body>

</html>
