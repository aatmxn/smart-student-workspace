<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Smart Student Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/home.css">
  <!-- Load Three.js and GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body class="locked-scroll">

  <!-- TOP BAR -->
  <header class="navbar">
    <div class="nav-right">
      <button onclick="location.href='signup.html'">Sign Up</button>
      <button onclick="location.href='../login.html'">Login</button>
    </div>
  </header>

  <!-- 3D CANVAS -->
  <canvas id="bg"></canvas>

  <!-- STICKY TITLE -->
  <div class="sticky-title">
    <h1 id="main-title">
      <span class="line-one">Smart Student</span><br>
      <span class="line-two">Workspace</span>
    </h1>
  </div>

  <!-- SCROLLABLE CONTENT (Appears after Initial Animation) -->
  <main id="main-content">

    <div class="hero-spacer"></div>

    <div class="content-section">
      <div class="cta-container">
        <h2>Ready to revolutionize your study habits?</h2>
        <p>Join the next generation of smart learning tools today.</p>
        <button class="cta-btn" onclick="location.href='signup.html'">Get Started</button>
      </div>
    </div>
  </main>

  <!-- CUSTOM SCRIPT FOR 3D EARTH -->
  <script src="../js/earth.js"></script>
</body>

</html>
